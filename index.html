<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Admin Mahasiswa</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="d-flex" id="wrapper">
      <div class="sidebar-dark border-end" id="sidebar-wrapper">
        <div
          class="sidebar-heading text-center py-4 text-white fs-4 fw-bold border-bottom border-secondary"
        >
          <i class="bi bi-grid-fill me-2"></i> KampusApp
        </div>
        <div class="list-group list-group-flush my-3">
          <a
            href="#"
            class="list-group-item list-group-item-action bg-transparent text-white active"
          >
            <i class="bi bi-columns-gap me-3"></i>Overview
          </a>
          <a
            href="#"
            class="list-group-item list-group-item-action bg-transparent text-white-50"
          >
            <i class="bi bi-gear me-3"></i>Settings
          </a>
        </div>

        <div class="mt-auto p-3">
          <a href="#" class="btn btn-outline-light w-100 border-0 text-start">
            <i class="bi bi-box-arrow-left me-2"></i> Logout
          </a>
        </div>
      </div>

      <div id="page-content-wrapper">
        <nav
          class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4"
        >
          <div class="d-flex align-items-center justify-content-between w-100">
            <div class="d-flex align-items-center">
              <i
                class="bi bi-list fs-3 me-3 cursor-pointer"
                id="menu-toggle"
              ></i>
              <h2 class="fs-2 m-0 fw-bold">Overview</h2>
            </div>

            <div class="d-flex align-items-center rounded gap-3">
              <div
                class="input-group d-none d-md-flex bg-white rounded-pill shadow-sm"
                style="width: 250px;"
              >
                <span
                  class="input-group-text bg-transparent border-0 rounded-pill ps-3"
                >
                  <i class="bi bi-search text-secondary"></i>
                </span>

                <input
                  type="text"
                  class="form-control bg-transparent border-0 rounded-pill"
                  placeholder="Search..."
                />
              </div>
              <button
                class="btn btn-white rounded-circle bg-white shadow-sm position-relative"
              >
                <i class="bi bi-bell"></i>
                <span
                  class="position-absolute top-0 start-100 translate-middle p-1 border border-light rounded-circle"
                ></span>
              </button>
              <div
                class="d-flex align-items-center bg-white rounded-pill px-3 py-2 shadow-sm"
              >
                <span class="fw-medium small">Admin</span>
              </div>
            </div>
          </div>
        </nav>

        <div class="container-fluid px-4">
          <div class="row g-4 my-2">
            <div class="col-md-4">
              <div
                class="card-stat p-4 bg-pastel-blue rounded-4 border-0 shadow-sm"
              >
                <div class="d-flex justify-content-between align-items-start">
                  <div>
                    <p class="mb-2 fw-bold text-dark">Total Mahasiswa</p>
                    <h3 class="fs-1 fw-bold mb-0" id="total-students">0</h3>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-4">
              <div
                class="card-stat p-4 bg-pastel-green rounded-4 border-0 shadow-sm"
              >
                <div class="d-flex justify-content-between">
                  <div>
                    <p class="mb-2 fw-bold text-dark">Program Studi</p>
                    <h3 class="fs-1 fw-bold mb-0">5</h3>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row my-5">
            <div class="col-12">
              <div
                class="d-flex justify-content-between align-items-center mb-4"
              >
                <h3 class="fs-4 fw-bold">Data Mahasiswa</h3>
                <div class="d-flex gap-2">
                  <button
                    class="btn btn-black rounded-pill px-4"
                    data-bs-toggle="modal"
                    data-bs-target="#studentModal"
                    id="btnAdd"
                  >
                    <i class="bi bi-plus-lg me-2"></i> Tambah
                  </button>
                </div>
              </div>

              <div class="bg-white rounded-4 shadow-sm p-4 border-0">
                <div class="table-responsive">
                  <table class="table table-hover align-middle">
                    <thead class="text-secondary">
                      <tr>
                        <th scope="col" class="fw-normal border-0">No</th>
                        <th scope="col" class="fw-normal border-0">NIM</th>
                        <th scope="col" class="fw-normal border-0">
                          Nama Lengkap
                        </th>
                        <th scope="col" class="fw-normal border-0">Jurusan</th>
                      </tr>
                    </thead>
                    <tbody id="student-table-body" class="border-top-0"></tbody>
                  </table>
                  <div id="empty-state" class="text-center p-5 d-none">
                    <i class="bi bi-inbox fs-1 text-muted"></i>
                    <p class="text-muted mt-2">Belum ada data mahasiswa.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="studentModal"
      tabindex="-1"
      aria-labelledby="studentModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-4 border-0">
          <div class="modal-header border-0">
            <h5 class="modal-title fw-bold" id="studentModalLabel">
              Tambah Mahasiswa
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="studentForm">
              <input type="hidden" id="studentId" />
              <div class="mb-3">
                <label for="nim" class="form-label text-secondary small"
                  >NIM</label
                >
                <input
                  type="number"
                  class="form-control bg-light border-0 py-2 rounded-3"
                  id="nim"
                  required
                  placeholder="Contoh: 12345678"
                />
              </div>
              <div class="mb-3">
                <label for="nama" class="form-label text-secondary small"
                  >Nama Lengkap</label
                >
                <input
                  type="text"
                  class="form-control bg-light border-0 py-2 rounded-3"
                  id="nama"
                  required
                  placeholder="Masukkan nama"
                />
              </div>
              <div class="mb-3">
                <label for="jurusan" class="form-label text-secondary small"
                  >Jurusan</label
                >
                <select
                  class="form-select bg-light border-0 py-2 rounded-3"
                  id="jurusan"
                  required
                >
                  <option value="" selected disabled>Pilih Jurusan</option>
                  <option value="Teknik Informatika">Teknik Informatika</option>
                  <option value="Sistem Informasi">Sistem Informasi</option>
                  <option value="Desain Komunikasi Visual"
                    >Desain Komunikasi Visual</option
                  >
                  <option value="Manajemen Bisnis">Manajemen Bisnis</option>
                </select>
              </div>
              <div class="modal-footer border-0">
                <button
                  type="button"
                  class="btn btn-light rounded-pill px-4"
                  data-bs-dismiss="modal"
                >
                  Batal
                </button>
                <button type="submit" class="btn btn-black rounded-pill px-4">
                  Simpan
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
